<html>
    <head>
        <title>报名系统</title>

		<#include "_head.html"/>

	    <script>
			$(".alert").alert()
	    </script>   
	</head>
	<body background="assets/images/background.jpg">

		<#include "_mask.html" />

	    <h1 style="text-align: center;" >登陆</h1>
	    
	    <#if msg??>
            <div align="center">
	            <div class="alert alert-warning" align="center" style="width: 20%;">
						<a href="#" class="close" data-dismiss="alert">
						    &times;
						</a>
					<strong>${msg}</strong>
				</div>
			</div>
        </#if>
        
        
        <div class="main container">
			<div class="row-fluid">
			    <div class="span12">
					<div class="row" id="login-box">
					  <div class="span5 offset3">
					    <form class="form-horizontal" action="api/login" method="post">
					      <div class="control-group&#10;">
					        <label class="control-label" for="inputAccount">PowerOJ用户名</label>
					        <div class="controls">
					          <div class="input-prepend">
					            <span class="add-on"><i class="icon-user"></i></span>
					            <input name="username" id="inputAccount" autofocus="" required="" type="text" placeholder="User name" value="" style="height: 30px;">
					          </div>
					          <p class="text-error"></p>
					        </div>
					      </div>
					      <div class="control-group">
					        <label class="control-label" for="inputPassword">PowerOJ密码</label>
					        <div class="controls">
					          <div class="input-prepend" >
					            <span class="add-on"><i class="icon-lock"></i> </span>
					            <input name="password" id="inputPassword" required="" type="password" placeholder="Password" style="height: 30px;">
					          </div>
					        </div>
					      </div>
					      <div class="control-group">
					        <div class="controls">
					          <span class="help-block"><a class = "btn btn-danger" href="https://www.oj.swust.edu.cn/user/forget">忘记密码？</a> </span>
					        </div>
					      </div>
					     <div class="control-group">
					     	<div class="controls">
					     		<span class="help-block">
						     	<table class = "table">
							      	<tr >
							     		<td style="text-align: left;">
								          	<input class="btn btn-success" type="submit" value="登陆">
							     		</td>
								        <td style="text-align: left;">
								          	<a class="btn btn-info" href="${ctx_path}${lasturl}" >返回</a>
							     		</td>
								    </tr>
						     	</table>
						     	</span>
						     </div>
					     </div>
					     
					    </form>
					  </div>
					</div>
			    </div><!-- span -->
			  </div><!-- row -->
			</div>


		<#include "_modal.html"/>
	 </body>
</html>
