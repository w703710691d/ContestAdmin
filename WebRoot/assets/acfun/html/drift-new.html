<!--script-->
<script>
    system.tv = function () {
        //set handle
        var block = $('#block-first');
        var form = block.find('div.form').eq(0);
        var btn = form.find('button.do').eq(0);
        $.setEditorConfig({
            toolbars: [
                ['bold', 'italic', 'underline', 'strikethrough', '|', 'forecolor', 'fontsize', '|', 'emotion', 'insertimage', 'spechars', '|', 'link', 'unlink']
            ], initialFrameWidth: 610, initialFrameHeight: 160, autoHeightEnabled: false, pasteplain: true, funcCtrlEnter: function () {
                form.find('button.do').eq(0).click();
            }
        });
        var editor = new UE.ui.Editor();
        editor.render('editor-cont-drift');
        //action
        form.setup({
            callback: function () {
                var cont = editor.getContentTxt();
                if (cont.length >= 5) {
                    if (system.port.newMail) {
                        system.port.newMail.abort();
                    }
                    ;
                    var text = 'info::漂流瓶发射中...';
                    $.info(text);
                    btn.info(text);
                    system.port.newMail = $.post('api/mail/newDrift', {
                        content: $.parsePost(editor.getContent())
                    })
                            .done(function (data) {
                                //
                                if (!!data.success) {
                                    //info
                                    $.info('success::漂流瓶发射成功。今日尚能丢出' + (10 - data.result) + '个漂流瓶。');
                                    //return
                                    self.location.href = BaseURL + "user/#area=mail";
                                } else {
                                    var text = 'error::' + data.result;
                                    $.info(text);
                                    btn.info(text);
                                }
                                ;
                            })
                            .fail(function () {
                                var text = 'error::同服务器通信失败。请于稍后重试。';
                                $.info(text);
                                btn.info(text);
                            });
                } else {
                    var text = 'error::正文应包含至少五个字符。';
                    $.info(text);
                    $('#editor-cont-drift')
                            .info(text);
                }
                ;
            }
        });
    }();
</script>
<!--script-->
