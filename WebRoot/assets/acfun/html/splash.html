<!--script-->
<script>
    system.tv = function () {
        //
        $('#area-cont-splash')
                .load('api/user/splash', function () {
                    //set handle
                    var block = $('#block-first');
                    var mainer = block.find('div.mainer').eq(0);
                    //
                    block.find('p.level').eq(0)
                            .hoverInfo({
                                type: 'info',
                                direction: 'bottom'
                            });
                });
        //

        //calendar
        $('#area-cont-right').data({
            finish: function () {
                $('#item-sign-calendar')
                        .hoverInfo({
                            type: 'info'
                        });
            }
        });
    }();
</script>
